syntax = "proto3";

import "google/protobuf/empty.proto";

package staffing.project.v1;

option go_package = "./pb;pb";

service Project {
    rpc CreateProject(ProjectCreateCommand) returns (google.protobuf.Empty) {}
    rpc DeleteProject(ProjectDeleteCommand) returns (google.protobuf.Empty) {}
}

message ProjectCreateCommand {
    string name = 2;
}

message ProjectDeleteCommand {
    string project_id = 1;
}
